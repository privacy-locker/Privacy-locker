<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Data | Privacy Locker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Full-page background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Section fills available space */
    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dialog boxes with semi-transparent background */
    .form-box {
      width: 350px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      background: rgba(0, 0, 0, 0.6); /* translucent dark background */
      backdrop-filter: blur(8px); /* soft glass effect */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    #lockerArea { display: none; }

    select {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
    }

    /* File input styling */
    #fileInput {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 100%;
      max-width: 280px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;        /* white background so filenames are visible */
      color: #000;             /* dark text color for readability */
      font-size: 14px;
      cursor: pointer;
    }

    #fileInput::file-selector-button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #4cafef;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    #fileInput::file-selector-button:hover {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">üîê Privacy Locker</div>
      <ul class="nav-links">
        <li><a href="privacyLocker.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="index.html" id="authLink">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- PASSWORD GATE -->
  <section class="form-section">
    <!-- Password Form -->
    <form class="form-box" id="secureForm">
      <h2>Enter Locker Password</h2>
      <input type="password" id="lockerPassword" placeholder="Enter Time-based Password" required>
      <button type="submit" class="btn">Unlock</button>
      <p id="errorMsg" style="color:#ff6b6b; display:none;">‚ùå Wrong password. Try again.</p>
    </form>

    <!-- Locker Area -->
    <div class="form-box" id="lockerArea">
      <h2>Secure Data Locker</h2>
      <input type="file" id="fileInput" multiple>
      <button class="btn" onclick="toggleLock()">Lock / Unlock</button>
      <select id="lockedFilesDropdown">
        <option disabled selected>Locked Files</option>
      </select>
    </div>
  </section>

  <script>
    // Normalize timezone (UTC+8 ‚Üí UTC+08:00)
    function normalizeTimezone(timezone) {
      if (/UTC[+-]\d+$/.test(timezone)) {
        let num = timezone.match(/UTC([+-]?\d+)/)[1];
        timezone = "UTC" +
          (num.startsWith("-") 
            ? "-" + num.slice(1).padStart(2, "0") 
            : "+" + num.padStart(2, "0")) 
          + ":00";
      }
      return timezone;
    }

    // Generate time-based password
    function generateTimePassword() {
      let timezone = localStorage.getItem("userTimezone") || "UTC+00:00";
      timezone = normalizeTimezone(timezone);

      const match = timezone.match(/UTC([+-]?\d+):?(\d+)?/);
      let offsetHours = 0, offsetMinutes = 0;
      if (match) {
        offsetHours = parseInt(match[1]) || 0;
        offsetMinutes = parseInt(match[2]) || 0;
      }

      let now = new Date();
      let utc = now.getTime() + (now.getTimezoneOffset() * 60000);

      let localTime = new Date(utc + (offsetHours * 3600000) + (offsetMinutes * 60000));

      let hours = String(localTime.getHours()).padStart(2, "0");
      let minutes = String(localTime.getMinutes()).padStart(2, "0");

      return hours + minutes;
    }

    // Password Check
    document.getElementById("secureForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const enteredPassword = document.getElementById("lockerPassword").value;
      const currentPassword = generateTimePassword();

      if (enteredPassword === currentPassword) {
        document.getElementById("secureForm").style.display = "none";
        document.getElementById("lockerArea").style.display = "block";
        loadLockedFiles();
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });

    // Lock/Unlock Toggle
    function toggleLock() {
      const input = document.getElementById("fileInput");
      if (input.files.length === 0) {
        alert("Please choose a file first!");
        return;
      }

      for (let file of input.files) {
        const key = "locked_" + file.name;
        if (localStorage.getItem(key)) {
          // Already locked ‚Üí unlock
          localStorage.removeItem(key);
          alert("üîì File unlocked: " + file.name);
        } else {
          // Lock file
          let reader = new FileReader();
          reader.onload = function(e) {
            localStorage.setItem(key, e.target.result);
            alert("üîí File locked: " + file.name);
            loadLockedFiles();
          };
          reader.readAsDataURL(file);
        }
      }
      loadLockedFiles();
    }

    // Load locked files into dropdown
    function loadLockedFiles() {
      const dropdown = document.getElementById("lockedFilesDropdown");
      dropdown.innerHTML = '<option disabled selected>Locked Files</option>';

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("locked_")) {
          const option = document.createElement("option");
          option.textContent = key.replace("locked_", "");
          dropdown.appendChild(option);
        }
      }
    }
  </script>
</body>
</html>
